<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Выбор Поезда</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="title">
        <span>Выбор Поезда</span>
    </div>

    <div class="thisday">
        <span id="todaysdate">Сегодня: </span>
    </div>

    <div class="schedule-theme">
        <table>
            <tr>
                <th>Маршрут</th>
                <th>Станция прибытия</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Mins away</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            
        </table>
        
    </div>

    <div class="entry-theme">

        <span id="thisday">Добавить поезд</span>
        <!-- Entry Form -->
        <form>
            <div class="form-group">
                <label for="name">Маршрут</label>
                <input class="form-control" id="employee-name-input" type="text">
            </div>
            <div class="form-group">
                <label for="destination">Станция прибытия</label>
                <input class="form-control" id="role-input" type="text">
            </div>
            <div class="form-group">
                <label for="FirstTrain">Первый поезд (время прибытия) [24:00]</label>
                <input class="form-control" id="start-input" type="text">
            </div>
            <div class="form-group">
                <label for="Frequency">Следующий Поезд (Минут)</label>
                <input class="form-control" id="rate-input" type="text">
            </div>
                <button class="btn" id="add-btn" type="submit">Submit</button>
        </form>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script src="assets/js/moment.js"></script>
<script src="assets/js/javascript.js"></script>
</html>
