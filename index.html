<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Выбор Поезда</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="title">
        <span>Выбор Поезда</span>
    </div>

    <div class="thisday">
        <span id="todaysdate">Сегодня: </span>
    </div>

    <div class="schedule-theme">
        <table class="table table-hover" id='employee-table'>
            <thead>
                <tr>
                    <th>Маршрут</th>
                    <th>Станция прибытия</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Mins away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
    </div>

    <div class="entry-theme">

        <span id="thisday">Добавить поезд</span>
        <!-- Entry Form -->
        <form>
            <div class="form-group">
                <label for="name">Маршрут</label>
                <input class="form-control" id="name" type="text">
            </div>
            <div class="form-group">
                <label for="destination">Станция прибытия</label>
                <input class="form-control" id="destination" type="text">
            </div>
            <div class="form-group">
                <label for="firstTrain">Первый поезд (время прибытия) [24:00]</label>
                <input class="form-control" id="firstTrain" type="text">
            </div>
            <div class="form-group">
                <label for="freq">Следующий Поезд (Минут)</label>
                <input class="form-control" id="freq" type="text">
            </div>
                <button class="btn" id="add-btn" type="submit">Submit</button>
        </form>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script src="assets/js/moment.js"></script>
<script src="assets/js/javascript.js"></script>
</html>
